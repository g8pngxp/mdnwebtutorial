<!DOCTYPE html>
<html lang="en-US"> <!--setting lanugage improves 
    search engine indexing-->
    <!--head, the metadata container for the document-->
    <!--The <title> element is metadata that represents 
        the title of the overall HTML document (not the document's content.)-->
  <head>
    <!--You should still set an encoding of utf-8 on your page anyway to avoid 
    any potential problems in other browsers.-->
    <meta charset="utf-8" />
    <!--japanese will not translate well -> <meta charset="ISO-8859-1" />-->
    <meta name="viewport" content="width=device-width">
    <title>&lt;title&gt; element</title>
    <!--metadata that will be displayed in a search engine-->
    <meta name="author" content="Chris Mills" />
<meta
  name="description"
  content="The MDN Web Docs Learning Area aims to provide
complete beginners to the Web with all they need to know to get
started with developing websites and applications." />

<!--Open Graph Data, metadata protocol by Facebook-->
<meta
  property="og:image"
  content="https://developer.mozilla.org/mdn-social-share.png" />
<meta
  property="og:description"
  content="The Mozilla Developer Network (MDN) provides
information about Open Web technologies including HTML, CSS, and APIs for both websites
and HTML Apps." />
<meta property="og:title" content="Mozilla Developer Network" />
<!--this link will appear with an image and description-->

<!--favicon example for the bookmark image
on different devices-->

<!-- iPad Pro with high-resolution Retina display: -->
<link
  rel="apple-touch-icon"
  sizes="167x167"
  href="/apple-touch-icon-167x167.png" />
<!-- 3x resolution iPhone: -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/apple-touch-icon-180x180.png" />
<!-- non-Retina iPad, iPad mini, etc.: -->
<link
  rel="apple-touch-icon"
  sizes="152x152"
  href="/apple-touch-icon-152x152.png" />
<!-- 2x resolution iPhone and other devices: -->
<link rel="apple-touch-icon" href="/apple-touch-icon-120x120.png" />
<!-- basic favicon -->
<!-- this does not work <link rel="icon" href="/favicon.ico" />-->
<!-- this does--> <link rel="icon" href="favicon.ico" type="image/x-icon" />

<!--
rel="stylesheet" is an attribute to indicate document stylesheet
href="my-css-file.css" is an attribute which contains the
path to the stylesheet file
-->
<link rel="stylesheet" href="my-css-file.css" />

<!--
src attribute containing the path to the JavaScript
you want to load

defer, instructs the browser to load JavaScript
after the page has finished parsing HTML
-->
<script src="my-js-file.js" defer></script>


  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
    <!--For example, we could set our Japanese language 
    section to be recognized as Japanese, like so:-->
    <!--<p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>-->
    <p>Japanese example: ご飯が熱い。</p>
  </body>
</html>
